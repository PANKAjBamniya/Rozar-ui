<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor-ui</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <div class="left-nav">
                <h1>Razor.</h1>
            </div>
            <div class="center-nav">
                <a href="#">Product</a>
                <a href="#">Resources</a>
                <a href="#">Support</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
            </div>
            <div class="right-nav">
                <a href="#">Sign In</a>
                <a href="#">Request Demo</a>
            </div>
        </div>
        <div class="top-side-bar">
            <p>Sales@Razor.uk</p>
            <i class="ri-arrow-right-line"></i>
        </div>
        <div class="hero">
            <div class="hero-top">
                <h1>Login to Your Accound</h1>
                <p>Choose form 130,000 online video course with new additions 
                    published every second month
                </p>
            </div>
            <div class="hero-center-part">
                <div class="hero-left">
                    <input type="text" placeholder="Brand / Infuencer">
                    <input type="text" placeholder="8 Digit Pin">
                    <button>Login to your Account <i class="ri-arrow-right-line"></i></button>
                </div>
                <div class="hero-center">
                    <p>/</p>
                </div>
                <div class="hero-right">
                    <button> <i class="ri-google-fill"></i> Sign in with Google</button>
                    <button><i class="ri-facebook-fill"></i>Sign in with Facebook</button>
                    <button><i class="ri-apple-fill"></i>Sign in Apple Account</button>
                </div>
            </div>
            <div class="hero-bottom">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="footer">
            <h3>Privacy Policy</h3>
            <h3>Copyright@Razor 2022</h3>
        </div>
    </div>
</body>
</html>
